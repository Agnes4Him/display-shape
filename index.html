<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Display shapes</title>

</head>
<body>

  <h3>Click to start and stop the display of various shapes</h3>

  <button class="displayButton" id="startButton">Start</button>

  <button class="displayButton" id="stopButton">Stop</button>

  <div id="shape"></div>

  <script type="text/javascript">

   function getRandomColor() {

    var letters = "0123456789ABCDEF".split('');

    var color = "#";

    for(var i = 0; i < 6; i++) {

      color += letters[Math.floor(Math.random() * 16)];
      
    }

    return color;

   }

   var intervalSet;

   function appearAfterInterval() {

   intervalSet = setInterval(makeShapeAppear, Math.random() * 2500);

   }

   function makeShapeAppear() {

     var width = (Math.random() * 25) + 5;
     var top = Math.random() * 50;
     var left = Math.random() * 80;
     if(Math.random() > 0.5) {

      document.getElementById("shape").style.borderRadius = "50%";

     }else {

      document.getElementById("shape").style.borderRadius = "0";
     }

     document.getElementById("shape").style.display = "block";

     document.getElementById("shape").style.backgroundColor = getRandomColor();

     document.getElementById("shape").style.width = width + "vw";

     document.getElementById("shape").style.height = width + "vh";

     document.getElementById("shape").style.top = top + "vh";

     document.getElementById("shape").style.left = left + "vw";

   }

  
   document.getElementById("startButton").onclick = function() {

    appearAfterInterval();

   }

   document.getElementById("stopButton").onclick = function() {

     clearInterval(intervalSet);

   }



  
  </script>
  
</body>
</html>
